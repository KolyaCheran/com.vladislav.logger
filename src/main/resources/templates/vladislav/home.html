<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <div th:replace="vladislav/header :: copy"></div>

    <p>Get runs by build name and date<p><br>
    <form class="row g-3 p-3 border bg-light m-4" th:action="@{/builds}">
        <div class="col-md-12">
            <label for="buildName" class="form-label">Build name</label>
            <input type="text" size="60" th:name="buildname" id="buildName" class="form-control"><br>
        </div>
        <div class="col-md-4">
            <label for="day" class="form-label">State</label>
            <select name="day" id="day" class="form-control">
                <option th:text="${day}" th:value="${day}" selected="selected">day</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
            </select>
        </div>
        <div class="col-md-4">
            <label for="month" class="form-label">Month</label>
            <select id="month" name="month" class="form-control">
                <option th:text="${month}" th:value="${month}" selected="selected">month</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>
        </div>
        <div class="col-md-4">
            <label for="year" class="form-label">Year</label>
            <select id="year" name="year" class="form-control">
                <option th:text="${year}" th:value="${year}" selected="selected">year</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
            </select>
        </div>
        <br>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
        </div>
    </form>
</body>
</html>
